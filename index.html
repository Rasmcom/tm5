<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج قابل للطباعة</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a readable font for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }

        /*
         * This media query is crucial. It only applies styles when the document is being printed.
         * We hide the print button and make the document content look clean for printing.
         */
        @media print {
            .print-button-container {
                display: none;
            }

            .container {
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
            }

            .print-table {
                border: none !important;
            }

            /* Ensure all text is black for clear printing */
            body, h1, p, div, span {
                color: #000 !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center">

    <div class="container w-full max-w-4xl p-6 bg-white rounded-xl shadow-lg mt-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">نموذج الحضور</h1>
            <p class="text-gray-500 mt-2">يرجى كتابة الأسماء في الأماكن المخصصة</p>
        </div>

        <div id="dynamic-content" class="print-table w-full border-2 border-gray-300 rounded-lg overflow-hidden">
            <!-- Dynamic content will be injected here by JavaScript -->
        </div>
    </div>

    <!-- The print button container, hidden during printing -->
    <div class="print-button-container w-full max-w-4xl mt-6 p-4">
        <button id="printButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors">
            طباعة النموذج
        </button>
    </div>

    <script>
        // Get references to the button and content container
        const printButton = document.getElementById('printButton');
        const dynamicContent = document.getElementById('dynamic-content');

        // Sample data for the table-like structure
        const data = [
            { mainColumn: 'القاعة 1', subColumns: ['مادة الرياضيات', 'مادة التاريخ الحديث', 'مادة العلوم الطبيعية'] },
            { mainColumn: 'القاعة 2', subColumns: ['مادة الفيزياء', 'مادة الكيمياء العضوية', 'مادة اللغة الإنجليزية'] },
            { mainColumn: 'القاعة 3', subColumns: ['مادة الأحياء', 'مادة الجغرافيا السياسية', 'مادة التربية الفنية'] },
        ];

        // This function formats the text to add a line break after the second word
        function formatSubColumnText(text) {
            const words = text.split(' ');
            if (words.length > 2) {
                // Join the first two words and add a line break, then join the rest
                const firstPart = words.slice(0, 2).join(' ');
                const secondPart = words.slice(2).join(' ');
                return `${firstPart}<br>${secondPart}`;
            }
            return text;
        }

        // This function generates the HTML content based on the data
        function generateContent(data) {
            let html = '';
            data.forEach(item => {
                html += `
                    <div class="flex flex-col md:flex-row border-b border-gray-300 last:border-b-0">
                        <!-- Main Column -->
                        <div class="w-full md:w-1/4 p-4 flex items-center justify-center bg-gray-200 font-bold text-lg text-gray-700 border-b md:border-b-0 md:border-l border-gray-300">
                            <span>${item.mainColumn}</span>
                        </div>
                        <!-- Sub-columns -->
                        <div class="w-full md:w-3/4 grid grid-cols-1 md:grid-cols-3 gap-0">
                            ${item.subColumns.map(subItem => `
                                <div class="sub-column p-4 border-b md:border-b-0 md:border-l border-gray-300 last:md:border-l-0">
                                    <p class="font-semibold text-gray-800">
                                        <!-- Add the formatted text with the line break -->
                                        ${formatSubColumnText(subItem)}
                                    </p>
                                    <div class="w-full h-10 mt-2 border-b border-dashed border-gray-400"></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            return html;
        }

        // Inject the generated HTML into the page on load
        document.addEventListener('DOMContentLoaded', () => {
             dynamicContent.innerHTML = generateContent(data);
        });

        // Add a click event listener to the print button
        if(printButton) {
            printButton.addEventListener('click', () => {
                // The `window.print()` function opens the browser's native print dialog.
                window.print();
            });
        }
    </script>
</body>
</html>
